<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Host</title>
    <link rel="stylesheet" href="host.css">
</head>
<body>
    <div id="setup-panel">
        <h1>Setup Teams</h1>
        <div id="team-inputs">
            <!-- 5 Inputs generated by JS or hardcoded -->
            <input type="text" placeholder="Team 1 Name" class="team-input">
            <input type="text" placeholder="Team 2 Name" class="team-input">
            <input type="text" placeholder="Team 3 Name" class="team-input">
            <input type="text" placeholder="Team 4 Name" class="team-input">
            <input type="text" placeholder="Team 5 Name" class="team-input">
        </div>
        <button id="btn-start-game">Start Game</button>
    </div>

    <div id="control-panel" style="display: none;">
        <div class="info-group">
            <h2>Info</h2>
            <p><strong>Round:</strong> <span id="lbl-round">-</span></p>
            <p><strong>Question:</strong> <span id="lbl-question">-</span></p>
            <p><strong>Answer:</strong> <span id="lbl-answer" style="color: blue;">-</span></p> <!-- Always visible to host -->
            <p><strong>Timer:</strong> <span id="lbl-timer">0</span></p>
            <p><strong>Status:</strong> <span id="lbl-status">IDLE</span></p>
            <p><strong>Buzzer:</strong> <span id="lbl-buzzer">Waiting...</span></p>
        </div>

        <div class="actions-group">
            <button id="btn-next">Next Question</button>
            <button id="btn-timer">Start Timer</button>
            <button id="btn-correct" disabled>Correct</button>
            <button id="btn-wrong" disabled>Wrong</button>
            <button id="btn-reveal" disabled>Reveal (Skip)</button>
        </div>

        <div class="scores-group">
            <h3>Scores</h3>
            <ul id="score-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="host.js"></script>
</body>
</html>
