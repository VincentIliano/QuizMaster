<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Contestant</title>
    <link rel="stylesheet" href="contestant.css">
    <link rel="stylesheet" href="screensaver.css">
</head>

<body>
    <!-- Screensaver Overlay -->
    <div id="screensaver" style="display: none;">
        <div class="screensaver-content">
            <h1>OUDEJAARSQUIZ 2025</h1>
            <p>Get Ready!</p>
        </div>
    </div>

    <!-- Main Game Interface -->
    <div id="game-container">
        <header>
            <div id="round-name">Waiting...</div>
            <div id="timer">--</div>
        </header>

        <main>
            <div id="question-text">Waiting for game to start...</div>
            <div id="status-message"></div>
        </main>

        <footer>
            <div id="scores-container">
                <!-- Score cards injected here -->
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="contestant.js"></script>
</body>

</html>
